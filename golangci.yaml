run:
  timeout: 5m
  tests: true
  skip-dirs:
    - vendor
  skip-files:
    - '.*_generated.go'

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - revive
    - gosec

linters-settings:
  gofmt:
    simplify: true

  goimports:
    local-prefixes: github.com/Backend-dev1l/test=http
issues:
  exclude-use-default: false
  exclude:
    - 'errcheck:.*_test\.go'
